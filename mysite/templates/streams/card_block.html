{% load wagtailimages_tags %}

{% block content %}

<div class="card-deck">
{% for card in self.cards %}
    {% image card.image max-320x320 as img%}
        <div class="card">
            <img src="{{img.url}}" alt="{{img.alt}}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text }}</p>
                {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="btn btn-secondary">
                            something here
                        </a>
                    {% elif card.button_url %}
                        <a href=" {{ card.button_url }}" class="btn btn-secondary">
                            something here external
                        </a>
                    {% endif %}
            </div>
        </div> 
{% endfor %}
</div>

{% endblock %}
