{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
    
{% block content %}
    <h1>{{ page.title }}</h1>
    {% image page.image fill-320x320 %}
    {% for child in self.body %}
        {% if child.block_type == 'heading' %}
            <h2>{{ child }}</h2>
        {% else %}
            {{ child }}
        {% endif %}
    {% endfor %}
    <p><a href="{{ page.get_parent.url }}">Home</a></p>
{% endblock %}
